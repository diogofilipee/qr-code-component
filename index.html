<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>QR code component | Frontend Mentor</title>
  <meta name="description" content="QR code component challenge by Frontend Mentor">
  <!-- Security headers -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests;">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
  <link rel="preload" as="style" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <noscript></noscript>
    <div class="card">
      <picture>
        <img
          src="img/image-qr-code.png"
          alt="https://www.frontendmentor.io QR Code"
          width="375"
          loading="eager"
          decoding="async"
          draggable="false"
          class="card__img">
      </picture>
      <h1 class="card__heading">Improve your front-end skills by building projects</h1>
      <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
</body>
</html>
